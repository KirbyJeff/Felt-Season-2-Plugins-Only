# General options
config:
  # You can't disable it
  default-group: "default"
  # You can disable it by setting "none"
  op-group: "op"

# Groups
groups:
  default:
    priority: 3
    prefix: "&7User"
    suffix: ""
    format-enabled: true
    format: "%tchat_prefix% &f%tchat_nick% &e> ¡&f"
    hover:
      player:
        enabled: true
        hover:
          - "&6Click to message &e%player_name%"
        click:
          enabled: true
          action: "[SUGGEST] /w %player% "
      message:
        enabled: true
        hover:
          - "&6Click to message &e%player_name%"
        click:
          enabled: true
          action: "[SUGGEST] /w %player% "
  op:
    priority: 3
    prefix: "&7User"
    suffix: ""
    format-enabled: true
    format: "%tchat_prefix% &f%tchat_nick% &e> ¡&f"
    hover:
      player:
        enabled: true
        hover:
          - "&6Click to message &e%player_name%"
        click:
          enabled: true
          action: "[SUGGEST] /w %player% "
      message:
        enabled: true
        hover:
          - "&6Click to message &e%player_name%"
        click:
          enabled: true
          action: "[SUGGEST] /w %player% "

