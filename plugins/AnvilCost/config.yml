# All items with a Repair Cost equals or greater than 40 that already had the “Too Expensive!”
# text present prior to the installation of this plugin will be reset to the value stipulated
# in “adjusted_cost” when placed on the anvil and clicked again.

value:
  # The maximum Repair Cost value an item will reach before being reset to adjusted cost.
  max_repair_cost: 35 # Default: 35
  # The value to which the items will be set once the specified limits have been exceeded.
  adjusted_cost: 20 # Default: 20